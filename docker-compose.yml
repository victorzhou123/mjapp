version: '3.8'

services:
  # MongoDB 数据库
  mongodb:
    image: mongo:7.0
    container_name: mjbackend-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password123
      MONGO_INITDB_DATABASE: mjbackend
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - mjbackend-network

  # 后端应用
  mjbackend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mjbackend-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - GIN_MODE=release
      - MONGO_URI=mongodb://mjuser:mjpass%40123@mongodb:27017/mjbackend?authSource=mjbackend
      - JWT_SECRET=your-super-secret-jwt-key-here-change-in-production
      - PORT=8080
    depends_on:
      - mongodb
    networks:
      - mjbackend-network
    volumes:
      - ./.env:/root/.env:ro

volumes:
  mongodb_data:
    driver: local

networks:
  mjbackend-network:
    driver: bridge